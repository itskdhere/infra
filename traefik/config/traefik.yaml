global:
  checkNewVersion: false
  sendAnonymousUsage: false

# log.level: [ TRACE , DEBUG , INFO , WARN , ERROR , FATAL ]
log:
  level: DEBUG
  filePath: /var/log/traefik/debug.log

accessLog:
  filePath: /var/log/traefik/access.log

api:
  dashboard: false
  insecure: false

entryPoints:
  web:
    address: :80
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  websecure:
    address: :443

certificatesResolvers:
  myresolver:
    acme:
      tlsChallenge: {}
      email: ctf-demo@itskdhere.eu.org
      storage: /letsencrypt/acme.json
